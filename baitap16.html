<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Menu Example</title>
    <style>
      /* Style for the menu container */
      .menu {
        display: flex;
        flex-direction: column;
        background-color: #0d90df;
        width: 120px;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 0 4px #0d90df, 2px 1px 6px 4px rgba(10, 10, 0, 0.5);
        font-size: 14px;
        font-weight: bold;
        line-height: 1.3em;
        text-align: center;
        color: #220c0c;
      }

      /* Style for the menu links */
      .menu a {
        display: block;
        margin: 5px 0;
        padding: 5px;
        text-decoration: none;
        color: #35266a;
        font-weight: normal;
        text-shadow: -1px -1px #aa3030;
      }

      /* Style for the menu links on hover */
      .menu a:hover {
        background-color: #d12525;
        color: #0d90df;
        border: 2px dashed #19155c;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Products</a>
      <a href="#">Contacts</a>
    </div>
  </body>
</html>
